{% extends 'layout/master.html' %}

{% block content %}

<section class="contact-section">
    <div id="login">
        <h3 class="text-center text-white pt-5">Login form</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            {% csrf_token %}
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control" data-url="/user/check_user_existed" oninput="valueRequired(this, 'username_required')" onchange="checkValueExisted(this,'username_registered','true')">
                                <p id="username_required" class="error_alert_p">Please enter user name</p>
                                <p id="username_registered" hidden class="error_alert_p">This user is not registered</p>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control" oninput="valueRequired(this, 'password_required')">
                                <p id="password_required" class="error_alert_p">Please enter the password</p>
                            </div>
                            <div class="form-group">
                                <input type="button" name="submit" class="btn btn-info btn-md" value="Login" data-url="/user/check_login" data-form_id="login-form" data-redirect="/user/" onclick="checkUserLogin(this)">
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="/user/register" class="text-info">Register here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>



{% endblock %}
